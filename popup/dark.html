<!DOCTYPE html>
<html>
<head>
	<title>Dark Chrome</title>

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="content-div"> 
		
		<div class="flex-center">
			<div style="width: 100%;">
				<div id="target_text" class="target-text">Dark Mode</div>
				<div class="switch-content">
					<div class="switch-text">Click to Enable</div>
					<div class="switch-div">	
						<label class="switch">
							<input id="switch_btn" type="checkbox">
							<span class="switch-span"></span>
						</label>
					</div>
				</div>		
			</div>
		</div>

		<div class="settings">
			<div>Change colors</div>
			<div>
				<input id="color_slider" type="range" max="255" min="0" step="1" value="255" name="">
			</div>	
			<div>
				<button id="save_setting" class="save-btn">Save</button>
			</div>
		</div>

	</div>

	<div class="maker-tag">
		by <a href="https://github.com/amifunny" class="disable-link">amifunny</a>
	</div>

	<script src="popup.js"></script>

</body>
</html>
